plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

dependencies {
    compile 'org.ow2.asm:asm-commons:7.1'
    compile 'com.beust:jcommander:1.71'
}

repositories {
    jcenter()
}

group = 'io.github.bensku'
version = '0.1-SNAPSHOT'

application {
    mainClassName = 'io.github.bensku.deobf.cli.DeobfCli'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal()
    }
}